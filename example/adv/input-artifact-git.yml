# argo-workflows/examples/input-artifact-git.yaml
- flow(input-artifact-git):
    - args: # 流程级参数
        '@argo-source': # 共享文件(工件)
            path: /src
            git:
              repo: https://github.com/argoproj/argo-workflows.git
              revision: "v2.1.1"
    - templates:
        main(@argo-source):
            container:
              image: golang:1.10
              command: git status && ls && cat VERSION
              workingDir: /src





