# https://argoproj.github.io/argo-workflows/walk-through/output-parameters/
- flow(output-test):
    - args: # 流程级参数
        msg: hello world
    - templates:
        whalesay:
            container:
              command: echo -n hello world > /tmp/hello_world.txt
            out:
              hello:
                path: /tmp/hello_world.txt
        print-message(msg):
            container:
              command: cowsay $msg
        main(): # 工作流入口必然是main，要放最后
            steps:
            - - whalesay()
              - print-message(${whalesay.hello})




