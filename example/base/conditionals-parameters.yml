# argo-workflows/examples/conditional-parameters.yaml
- flow(conditionals-parameters):
    - templates:
        flip-coin(): # python随机返回 heads 或 tails -- Return heads or tails based on a random number
            python3.6:
                source: |
                    import random
                    result = "heads" if random.randint(0,1) == 0 else "tails"
                    print(result)
        heads():
            python3.6:
              source: |
                    print("result: heads")
        tails():
            python3.6:
              source: |
                    print("result: tails")
        main(): # 工作流入口必然是main
            steps:
              - - flip-coin()
              - - when: "${flip-coin.result} == heads"
                  template: heads()
                - when: "${flip-coin.result} == tails"
                  template: tails()
            out: # 输出
              stepresult:
                expression: "${flip-coin.result} == 'heads' ? ${heads.result} : ${tails.result}"





