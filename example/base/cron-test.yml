# https://argoproj.github.io/argo-workflows/cron-workflows/
- wf(cron-test):
    - templates:
        main(): # 工作流入口必然是main
            container:
              command: date
    - cron: # 定时选项
          schedule: "* * * * *"
          concurrencyPolicy: "Replace"
          startingDeadlineSeconds: 0

