# artifact入参带默认值： 通过变量的方式
- flow(artifact-var):
    - set_vars:
        source-opt:
            path: /src # 可省，默认路径为 /tmp/artifacts/工件名
            git:
                repo: https://gitee.com/argoproj/argo-workflows.git
                revision: "master"
    - templates:
        main(@source=$source-opt): # 工作流入口必然是main
            container:
                command: ls -l ${@source.path}




