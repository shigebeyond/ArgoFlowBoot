# https://argoproj.github.io/argo-workflows/workflow-of-workflows/
# 流程创建流程
- wft(hello-world-wft):
    - args:
        msg: shige
    - templates:
        main(msg):
            container:
              command: cowsay $msg
- wf(wf2wf-test):
    - templates:
        resource-without-argument():
            create_wf_by_wft: hello-world-wft()
        resource-with-argument(msg):
            create_wf_by_wft: hello-world-wft($msg)
        main():
            steps:
                - - resource-without-argument()
                - - resource-with-argument(beyond)